<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashBoard | Visight</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/index-style.css">

  <link rel="icon" href="assets/images/logo/logo1.png" type="image/x-icon">

</head>
<body>

  <header class="custom-header">
    <button class="icon-btn">
      <i class="bi bi-house-fill"></i>
    </button>
    <input type="text" class="search-input" placeholder="O que você quer ouvir?">
    <div class="d-flex align-items-center">
      <button class="icon-btn">
        <i class="bi bi-bell"></i>
      </button>
      <button class="icon-btn">
        <i class="bi bi-people"></i>
      </button>
      <span class="greeting-text"><b>Olá, Luiza!</b></span> <!-- Novo elemento movido -->
      <div class="profile-icon">
        <img src="#" alt="Profile">
      </div>
    </div>
  </header>


  <div id="navbar-container"></div>

  <div class="flex-grow-1">
    <nav class="navbar navbar-light bg-light">
        <!-- Toggle button -->
        <button id="toggleBtn" class="btn">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
  </div>
  
  
  <main id="mainContent" class="main-content">
    <div  class="grafico">
      <canvas id="chart"></canvas>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('chart').getContext('2d'); // Corrigi a captura do contexto 2D
    
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Título do Gráfico',
          }
        }
      }
    });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/index-script.js"></script>
</body>
</html>
