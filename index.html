<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashBoard | Visight</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/index-style.css">

  <link rel="icon" href="assets/images/logo/logo1.png" type="image/x-icon">

</head>
<body>
  <div id="navbar-container"></div>

  <div class="flex-grow-1">
    <nav class="navbar navbar-light bg-light">
      <button id="toggleBtn" class="btn">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <div class="container">
      <h1>Responsive Sidebar Navbar</h1>
      <p>This is a responsive sidebar navigation example.</p>
    </div>
  </div>
  
  <div class="chart">
    <canvas id="chart"></canvas>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/index-script.js"></script>
</body>
</html>
