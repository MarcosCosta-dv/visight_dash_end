<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retractable Navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/index-style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="d-flex">
    <div id="sidebar" class="bg-dark text-white">
      <ul class="navbar-nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link text-white">
            <i class="fas fa-home"></i> <span class="link-text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">
            <i class="fas fa-info-circle"></i> <span class="link-text">About</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">
            <i class="fas fa-envelope"></i> <span class="link-text">Contact</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">
            <i class="fas fa-cog"></i> <span class="link-text">Settings</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="flex-grow-1">
      <nav class="navbar navbar-light bg-light">
        <!-- Toggle button -->
        <button id="toggleBtn" class="btn">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
      <div class="container">
        <h1>Responsive Sidebar Navbar</h1>
        <p>This is a responsive sidebar navigation example.</p>
      </div>
    </div>
  </div>
  
  <div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/index-script.js"></script>
</body>
</html>
