<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashBoard | Visight</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/index-style.css">

  <link rel="icon" href="assets/images/logo/logo1.png" type="image/x-icon">

</head>
<body>

  <div id="header-container"></div>

  <div id="navbar-container"></div>

  <div class="flex-grow-1">
    <nav class="navbar navbar-light bg-light">
        <!-- Toggle button -->
        <button id="toggleBtn" class="btn">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
  </div>
  
  <main id="mainContent" class="main-content container">
    <h1>DashBoard</h1>
    <div class="row">
      <div class="grafico col-md-6 mb-4">
        <canvas id="Chart"></canvas>
      </div>
      <div class="grafico col-md-6 mb-4">
        <canvas id="Chart2"></canvas>
      </div>
      <div class="row grafico col-md-6 mb-4">
        <canvas id="Chart3"></canvas>
      </div>
      <div class="row grafico col-md-6 mb-4">
        <canvas id="Chart4"></canvas>
      </div>
    </div>
  </main>
  
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/index-script.js"></script>
  <script src="assets/js/grafico.js"></script>
</body>
</html>
